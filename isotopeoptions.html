<div id="layoutoptions">LAYOUT:
	<button class="button layout masonry" onclick="iso_layout('masonry')">Perfect fit</button>
	<button class="button layout fitRows" name="layout" onclick="iso_layout('fitRows')">Line fit</button>
	<button class="button layout vertical" name="layout" onclick="iso_layout('vertical')">Classic</button>
</div>
<div id="sortoptions">SORT: 
	<button class="button sort lastbump" onclick="iso_sort('lastbump')">Last Bumped</button>
	<button class="button sort lastpost" onclick="iso_sort('lastpost')">Last Posted</button>
	<button class="button sort threadage" onclick="iso_sort('threadage')">Age</button>
	<button class="button sort postcount" onclick="iso_sort('postcount')">Postcount</button>
</div>
<div id="filteroptions">FILTER INACTIVE THREADS:
	<button class="button filter 0" onclick="iso_filter('0')">None</button>
	<button class="button filter 43200" onclick="iso_filter('43200')">12 hours</button>
	<button class="button filter 86400" onclick="iso_filter('86400')">1 day</button>
	<button class="button filter 604800" onclick="iso_filter('604800')">1 week</button>
</div>
