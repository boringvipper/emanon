<button id="isotoggle" href="#options" class="button" onclick="toggle_option('isotope');return false;">Isotope</button>
<div class="isotopeoptions">
	<div>LAYOUT:
	<select id="layout" onchange="iso_layout(this.options[this.selectedIndex].value);return false;">
		<option value="vertical">Classic</option>
		<option value="masonry">Perfect Fit</option>
		<option value="fitRows">Line fit</option>
	</select></div>
	
	<div>SORT:
	<select id="sort" onchange="iso_sort(this.options[this.selectedIndex].value);return false;">
		<option value="lastbump">Last Bumped</option>
		<option value="lastpost">Last Posted</option>
		<option value="threadage">Thread Age</option>
		<option value="postcount">Post Count</option>
		<option value="random">Random</option>
	</select></div>
	
	<div>FILTER:	
	<select id="filter" onchange="iso_filter(this.options[this.selectedIndex].value);return false;">
		<option value="0">None</option>
		<option value="10800">3 hours</option>
		<option value="43200">12 hours</option>
		<option value="86400">1 day</option>
		<option value="604800">1 week</option>
		<option value="2629743">1 month</option>
	</select></div>
</div>

<div>STYLE:
<select id="filter" onchange="switchStyle(this.options[this.selectedIndex].value);return false;">
	<option value="default">Default</option>
	<option value="Material">Material</option>
	<option value="Post Office">Post Office</option>
</select></div>

<div>
	<button id="nokotoggle" class="button" onclick="toggle_option('noko');return false;">Noko</button>
	<button id="monatoggle" class="button" onclick="toggle_option('mona');return false;">Load Mona font</button>
</div>
